<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Item 목록</title>
</head>
<body>
<h1>Items 목록</h1>
<button type="button" th:onclick="|location.href='@{/items/add}'|">생성</button>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>내용</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.id}">1</td>
    <td>
      <a th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.name}" style="text-decoration: none;">Item Name</a>
    </td>
    <td th:text="${item.content}">Item Content</td>
  </tr>
  </tbody>
</table>
</body>
</html>
